name: Release

on:
  push:
    tags:
      - 'akk-v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: akk-linux-x64
          - os: macos-latest
            target: darwin-x64
            artifact: akk-darwin-x64
          - os: macos-latest
            target: darwin-arm64
            artifact: akk-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for ${{ matrix.target }}
        run: |
          if [ "${{ matrix.target }}" = "darwin-arm64" ]; then
            bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile=dist/${{ matrix.artifact }}
          elif [ "${{ matrix.target }}" = "darwin-x64" ]; then
            bun build src/index.ts --compile --target=bun-darwin-x64 --outfile=dist/${{ matrix.artifact }}
          else
            bun build src/index.ts --compile --target=bun-linux-x64 --outfile=dist/${{ matrix.artifact }}
          fi

      - name: Create tarball
        working-directory: dist
        run: |
          chmod +x ${{ matrix.artifact }}
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/akk-}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: akk ${{ steps.version.outputs.version }}
          body: |
            ## Installation

            ### Homebrew (macOS/Linux)
            ```bash
            brew install manwithacat/tap/akk
            ```

            ### Manual Download
            Download the appropriate binary for your platform and add to PATH.

            ## Checksums
            ```
            $(cd artifacts && sha256sum */*.tar.gz)
            ```
          files: artifacts/*/*.tar.gz
          draft: false
          prerelease: false

      - name: Trigger Homebrew tap update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.TAP_REPO_TOKEN }}
          repository: manwithacat/homebrew-tap
          event-type: release
          client-payload: '{"version": "${{ steps.version.outputs.version }}"}'
